<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <ul>
        {%for item in items%}
            <li>
                <p>{{item.name}}</p>
                <p>{{item.price}}</p>
                <p>{{item.description}}</p>
                <img alt="image" src={{item.item_image}} width="200", height="200">
                <form action="/cart_login", method="POST">
                    {{form.csrf_token}}
                    {{form.id(value=item.id)}}
                    {{form.remove(value="False")}}
                    {{form.submit}}
                </form>
                <form action="{{ url_for('item_view', item_id=item.id)}}">
                    {{desc.item_id(value = item.id)}}
                    {{desc.go_to}}
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
