{% extends "base.html" %} {% block content %}
<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</html>
<div>
    <h1>Confirm Card Information</h1>
    <p>Card Name: {{billingInfo.name}}</p>
    <p>Billing Address: {{billingInfo.address}}</p>
    <p>Card Number: {{billingInfo.cardNumber}}</p>
    <p>Expiration Date: {{billingInfo.expirationDate}}</p>

    <p>Total cost: {{cost}}
        <p>
            <form action="/buy" method="POST">
                <button type="submit">Confirm</button>
                <div class="Round-Up">
                    <button onclick="roundUp()" class="btn btn-lg btn-success btn-block">Round Up For Charity</button>
            </form>

            </div>
            <script type="text/javascript">
                function roundUp() {
                    x = Math.round(cost);
                    alert("Rounded up for charity" + x);
                }
                roundUp()
            </script>
</div>
{% endblock content %}
