<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for item in items %}
            <li>
                <p>{{item.item_name}}</p>
                <p>{{item.item_price}}</p>
                <p>{{item.item_description}}</p>
                <form action = "/cart_login", method = "POST">
                   {{ form.csrf_token}}
                   {{form.item_id(value=item.id)}}                   
                   {{form.remove(value="True")}}
                   {{form.submit}}
                </form>
            </li>
        {% endfor %}
    </ul>
    <div>
        <form action="/buy">
            <button type="submit">Buy</button>
        </form> 
    </div>

</body>
</html>
