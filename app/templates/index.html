<html>
<h1>The Closet</h1>
<div class="container">
    {% if login %}
        <h2>Welcome, {{username}}</h2>
        <div>
            <form action="/billinginfo" method = "POST">
                <button type="submit">Change Billing Info</button>
            </form>
        </div>
        <div>
            <form action = "/">
                <button type="submit">Logout</button>
            </form>
        </div>
        <div>
            <form action="/postnewproduct">
                <button type="submit">Post new Product for Sale</button>
            </form>
        </div>
            <form action = "/delete" method = "POST">
                <button type="submit">Delete Account</button>
            </form>
    {% else %}
        <form action="/login">
            <button type="submit">Login</button>
        </form>
        <form action="/account">
            <button type="submit">Create Account</button>
        </form>
    {% endif %}
</div>

</html>
