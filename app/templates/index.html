<html>
<h1>The Closet</h1>
<div>
    {% if login %}
        <h2>Welcome, {{username}}</h2>
        <div>
            <form action="/billinginfo">
                <button type="submit">Change Billing Info</button>
            </form>
        </div>

        <div>
            <form action="/postnewproduct">
                <button type="submit">Post new Product for Sale</button>
            </form>
        </div>

    {% else %}
    <form action="/login">
        <button type="submit">Login</button>
    </form>
    <form action="/account">
        <button type="submit">Create Account</button>
    </form>
    {% endif %}
</div>

</html>
